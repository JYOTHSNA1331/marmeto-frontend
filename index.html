<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Category Tabs</title>

</head>

<body>

    <div class="container">
        <h1 class="Heading">SELECT YOUR CHOICE</h1>

        <div id="tabs">
            <button class="men" onclick="productTabs('Men')">
                <img class="imen" src="./assets/men.jpg">Men
            </button>
            <button class="women" onclick="productTabs('Women')">
                <img class="iwomen" src="./assets/women.jpg">Women</button>
            <button class="kids" onclick="productTabs('Kids')">
                <img class="ikid" src="./assets/kid.jpg">Kids</button>
        </div>

        <div id="product-container">
            <img class="product-card"> </img>
            <img src="product_image_url.jpg" alt="Product Image" class="product-image">
            <div class="badge">badge</div> </img>
            <h3>Product Title </h3>
            <p class="vendor"> Vendor: myntra </p>
            <p>Price: 1199</p>
            <p>Compare at Price: 1299</p>
            <p>Discount: 8% off</p>
            <button class="button">Add to Cart</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
